
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Green</title>
    <link rel="stylesheet" href="../../dist/styles.min.css">
</head>
<body>

    <main>
        <div class="payment-first-stage two-column-div--top-margin">
            <div class="green full-background">
                <img src="../../assets/photos/donation-bg.jpg" alt="background-img" />
            </div>
            <div class="form">
                <form method="get" action="./payment-second-stage.html">
                    <!-----------------------Start of price selection------------------------>
                    <h1 class="h1--white--large">Choose a donation amount</h1>
                    <div>
                        <input id="donation-amount-1" type="radio" name="donation-amount" value="10">
                        <label class="label-radio" for="donation-amount-1">
                            <p class="label-radio__title label-radio__title--large">
                                $10
                            </p>
                            <p class="label-radio__paragraph">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                                sed do eiusmod.
                            </p>
                        </label>
                        <input id="donation-amount-2" type="radio" name="donation-amount" value="50">
                        <label class="label-radio" for="donation-amount-2">
                            <p class="label-radio__title label-radio__title--large">
                                $25
                            </p>
                            <p class="label-radio__paragraph">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                                sed do eiusmod.
                            </p>
                        </label>
                        <input id="donation-amount-3" type="radio" name="donation-amount" value="50">
                        <label class="label-radio" for="donation-amount-3">
                            <p class="label-radio__title label-radio__title--large">
                                $50
                            </p>
                            <p class="label-radio__paragraph">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                                sed do eiusmod.
                            </p>
                        </label>
                    </div>
                    <div class="form__custom-amount">
                        <a href="" class="a--green">Enter a custom donation amount</a>  
                    </div> 
                    <!-----------------------End of price selection------------------------->
        
                    <!-----------------------Start of frequency selection------------------->
                    <h1 class="h1--white--large">Choose a donation frequency</h1>
                    <div class="form__frequency-selection">
                        <input id="donation-frequency-1" type="radio" name="donation-frequency" value="monthly">
                        <label class="label-radio" for="donation-frequency-1">
                            <p class="label-radio__title">Monthly</p>
                        </label>
                        <input id="donation-frequency-2" type="radio" name="donation-frequency" value="onetime">
                        <label class="label-radio" for="donation-frequency-2">
                            <p class="label-radio__title">One time</p>
                        </label>
                    </div>
                    <!-----------------------End of frequency selection--------------------->
                    <div class="form__submission-span">
                        <a href="../index.html" class="a--green">Cancel</a>
                        <button type="submit" class="button--primary">
                            Go to checkout
                        </button>
                    </div>
                </form>
            </div>
            <p class="stylized-text stylized-text--large">
                WE CAN SAVE<br>THE FUTURE
            </p>
        </div> 
    </main>
    
    <script type="module" src="../../dist/bundle.min.js"></script>
</body>
